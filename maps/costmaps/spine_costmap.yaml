# global costmap param
global_frame: /map
robot_base_frame: /base_footprint

update_frequency: 5.0
publish_frequency: 0.5

footprint: [[0.055,0.185],[-0.235,0.185],[-0.235,-0.185],[0.055,-0.185]]
obstacle_range: 2.5
raytrace_range: 3.0

static_map: true
rolling_window: false

inflation_radius: 0.00

publish_raw_data: true

plugins: 
    - {name: static_spine_map,    type: "costmap_2d::StaticLayer"}
    - {name: spine_footprint,     type: "costmap_2d::FootprintLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}

static_spine_map:
    unknown_cost_value: 0
    lethal_cost_threshold: 10
    map_topic: /static_spine_map
