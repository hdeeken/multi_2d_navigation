# global costmap param
global_frame: /map
robot_base_frame: /base_footprint

update_frequency: 5.0
publish_frequency: 0.5

footprint_type: static

footprint: [[0.055,0.185],[-0.235,0.185],[-0.235,-0.185],[0.055,-0.185]]

footprint_links:
 - name: pole
 #- name: cup
 - name: kinect_link
 - name: webcam_link


obstacle_range: 2.5
raytrace_range: 3.0

static_map: true
rolling_window: false
inflation_radius: 0.0
publish_raw_data: true

plugins: 
    - {name: mesh_layer,       type: "map_server_2d::MeshLayer"}
   # - {name: static_spine_map,    type: "costmap_2d::StaticLayer"}
    - {name: spine_footprint,     type: "costmap_2d::FootprintLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}

static_spine_map:
    unknown_cost_value: 0
    lethal_cost_threshold: 10
    map_topic: /static_spine_map

mesh_layer:
   publish_grid: true
   grid_topic: /spine_grid
   publish_markers: true
   r: 0.0
   b: 1.0
   g: 0.66
   a: 1.0
   marker_topic: /spine_marker
   use_callback: true
   mesh_topic: /input_mesh
   use_maximum: false
   dimension: z
   min_value: 1.1
   max_value: 1.8
   resolution: 0.01
   grid_resolution: 0.01
   blocked_regions: ["no", "regions"]
   unoccupied_default: 0.0
   track_unknown_space: false
   trinary_costmap: true
