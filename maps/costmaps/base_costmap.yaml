# global costmap param
global_frame: /map
robot_base_frame: /base_footprint
update_frequency: 5.0
publish_frequency: 0.5
obstacle_range: 2.5
raytrace_range: 3.0
static_map: true
rolling_window: false
inflation_radius: 0.0
publish_raw_data: true

#footprint usage
# static, dynamic, topic
footprint_type: static  
footprint: [[0.235,0.185],[-0.235,0.185],[-0.235,-0.185],[0.235,-0.185]]
footprint_topic: /base_footprint_update
use_footprint_update: false
footprint_links:
 - name: base_footprint
 - name: base_link
 - name: base_top
 - name: sick_lms200
 - name: laser_mount_link
 - name: left_front_wheel
 - name: left_middel_wheel
 - name: left_rear_wheel
 - name: right_front_wheel
 - name: right_middle_wheel
 - name: right_rear_wheel
 - name: structure
 - name: laser

#layer setip
plugins: 
    #- {name: static_base_map,  type: "costmap_2d::StaticLayer"}
    - {name: mesh_layer,       type: "map_server_2d::MeshLayer"}
    - {name: base_footprint,   type: "costmap_2d::FootprintLayer"}
    - {name: inflation_layer,  type: "costmap_2d::InflationLayer"}

static_base_map:
    unknown_cost_value: 0
    lethal_cost_threshold: 10
    map_topic: /static_base_map

mesh_layer:
   # mode of operation
   #room: ["room0", "room1"]
   #region: ["no", "regions"]
   use_maximum: false
   dimension: z
   min_value: 0.1
   max_value: 0.7
   resolution: 0.01
   grid_resolution: 0.01
   unoccupied_default: 0.0
   track_unknown_space: false
   trinary_costmap: true
   # setup input 
   use_callback: false
   mesh_topic: /input_mesh
   # output, mainly for debugging purposes
   publish_grid: true
   grid_topic: /base_grid
   publish_markers: true
   marker_topic: /base_marker
   g: 1.0
   r: 0.1
   b: 0.0
   a: 1.0
   mesh_regions:
     - {name: wall}
     - {name: door}
     - {name: workspace1}
     - {name: workspace2}
   blocked_regions:
     - {name: stairs, padding: 0.0}
     - {name: coat_rack, padding: 0.0}
     - {name: bench, padding: 0.0}
     - {name: table, padding: 0.0}
     - {name: rail, padding: 0.0}
     - {name: radiator, padding: 0.0}
