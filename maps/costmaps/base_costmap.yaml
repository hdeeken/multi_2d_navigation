# global costmap param
global_frame: /map
robot_base_frame: /base_footprint
update_frequency: 5.0
publish_frequency: 0.5

footprint_type: static

footprint: [[0.235,0.185],[-0.235,0.185],[-0.235,-0.185],[0.235,-0.185]]

#footprint_topic: /base_footprint_udate
#use_footprint_update: false

footprint_links:
 - name: base_footprint
 - name: base_link
 - name: base_top
 - name: sick lms200
 - name: laser_mount_link
 - name: left_front_wheel
 - name: left_middel_wheel
 - name: left_rear_wheel
 - name: right_front_wheel
 - name: right_middle_wheel
 - name: right_rear_wheel
 - name: structure
 - name: laser

obstacle_range: 2.5
raytrace_range: 3.0

static_map: true
rolling_window: false
inflation_radius: 0.0
publish_raw_data: true

plugins: 
    - {name: mesh_layer,       type: "map_server_2d::MeshLayer"}
   # - {name: static_base_map,  type: "costmap_2d::StaticLayer"}
    - {name: base_footprint,   type: "costmap_2d::FootprintLayer"}
    - {name: inflation_layer,  type: "costmap_2d::InflationLayer"}

static_base_map:
    unknown_cost_value: 0
    lethal_cost_threshold: 10
    map_topic: /static_base_map

mesh_layer:
   publish_grid: true
   grid_topic: /base_grid
   publish_markers: true
   g: 1.0
   r: 0.1
   b: 0.0
   a: 1.0
   marker_topic: /base_marker
   use_callback: true
   mesh_topic: /input_mesh
   use_maximum: false
   dimension: z
   min_value: 0.05
   max_value: 0.7
   resolution: 0.01
   grid_resolution: 0.01
   #region: ["no", "regions"]
   unoccupied_default: 0.0
   track_unknown_space: false
   trinary_costmap: true
