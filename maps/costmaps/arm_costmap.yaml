# global costmap param
global_frame: /map
robot_base_frame: /base_footprint
update_frequency: 5.0
publish_frequency: 1.5

footprint: [[0.535,0.285],[-0.235,0.185],[-0.235,-0.185],[0.535,-0.285]]
obstacle_range: 2.5
raytrace_range: 3.0

static_map: true
rolling_window: false

inflation_radius: 0.0

publish_raw_data: true

plugins: 
    # - {name: mesh_layer,       type: "map_server_2d::MeshLayer"}
    - {name: static_arm_map,  type: "costmap_2d::StaticLayer"}
    - {name: arm_footprint,   type: "costmap_2d::FootprintLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

static_arm_map:
    unknown_cost_value: 0
    lethal_cost_threshold: 10
    map_topic: /static_arm_map
    
mesh_layer:
   publish_grid: true
   grid_topic: /arm_grid
   publish_markers: true
   r: 1.0
   g: 0.0
   b: 0.0
   marker_topic: /arm_marker
   use_callback: true
   mesh_topic: /input_mesh
   use_maximum: false
   dimension: z
   min_value: 0.90
   max_value: 1.0
   resolution: 0.01
   grid_resolution: 0.01
   #region: ["no", "regions"]
   unoccupied_default: 0.0
   track_unknown_space: false
   trinary_costmap: true
