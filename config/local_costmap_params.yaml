global_frame: map
robot_base_frame: base_footprint
update_frequency: 0.05
publish_frequency: 0.025

static_map: false
rolling_window: true
width: 6.0
height: 6.0
resolution: 0.025
origin_x: 0.0
origin_y: 0.0

inflation_radius: 0.15
publish_voxel_map: true
footprint_type: manual
footprint: [[0.235,0.185],[-0.235,0.185],[-0.235,-0.185],[0.235,-0.185]]
obstacle_range: 2.5
raytrace_range: 3.0
meter_scoring: true

plugins: 
    - {name: static_base_map,                 type: "costmap_2d::DynamicLayer"}
    - {name: static_spine_map,                type: "costmap_2d::DynamicLayer"}
